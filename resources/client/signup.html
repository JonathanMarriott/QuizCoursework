<html lang="en" xmlns="http://www.w3.org/1999/html">

<head>

    <title>Signup</title>

    <link rel='shortcut icon' type='image/x-icon' href='/client/favicon.ico' />

    <script src="/client/js/jquery-3.3.1.min.js"></script>
    <script src="/client/js/popper.min.js"></script>
    <script src="/client/js/bootstrap.min.js"></script>
    <script src="/client/js/js.cookie.min.js"></script>
    <script src="/client/js/querystring.js"></script>
    <script src="/client/js/navbar.js"></script>
    <script src="/client/js/signup.js"></script>

    <link href="/client/css/bootstrap.min.css" rel="stylesheet">
    <link href="/client/css/bootstrapTheme.css" rel="stylesheet">
    <link href="/client/css/navbar.css" rel="stylesheet">

</head>

<body class="bg-dark" onload="pageLoad()">
<div id="wrapper">

    <!-- Sidebar -->
    <div id="sidebar-wrapper">
        <ul class="sidebar-nav">
            <li><a href="search.html">Search</a></li>
            <li><a href="saved.html">Saved Quizzes</a></li>
            <hr>
            <li><a href="profile.html">Profile</a></li>
            <li><a href="analysis.html">Analysis</a></li>
            <li><a href="account.html">Edit Account</a></li>
            <hr>
            <li><a href="create.html">Create Quiz</a></li>
            <li><a href="edit.html">Edit Quiz</a></li>
        </ul>
    </div>
    <!-- Topbar -->
    <div id="page-content-wrapper">
        <div class="fixed-top">
            <nav class="navbar navbar-dark bg-secondary justify-content-between">
                <div>
                    <button href="#menu-toggle" class="navbar-toggler border-0" id="menu-toggle"><span class="navbar-toggler-icon"></span></button>
                    <a class="navbar-brand" href="/client/index.html"><img src="/client/icon.png" width="30" height="30" class="d-inline-block align-top" alt="Logo"> Quiz System - Signup</a>

                </div>
                <div>
                    <button type="button" class="btn btn-secondary dropdown-toggle" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Not logged in</button>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">
                        <a class="dropdown-item" href="login.html">Login</a>
                        <a class="dropdown-item" href="signup.html">Create Account</a>
                    </div>
                </div>
            </nav>
        </div>
    </div>
    <!-- Page Content -->
    <div class="container-fluid col-6 justify-content-md-center text-center"> <!--Div to put form in center of page-->
        <h3 class="font-weight-normal text-light">Enter your details</h3>
        <form class="form" id="signUpForm">
            <div class="form-group"><!--Enclosing form elements in a form-group div ensures good formatting & padding-->
                <!--sr-only hides the form label for  regular viewers but still enables it to be read by accessibility readers-->
                <label for="inputEmail" class="sr-only">Email address</label>
                <!-- required attribute means form will not submit without this, autofocus places the users cursor here on load-->
                <input type="email" id="inputEmail" name="email" class="form-control" placeholder="Email address" required autofocus>
            </div>
            <div class="form-row">
                <div class="form-group col">
                    <label for="inputFirst" class="sr-only">First Name</label>
                    <input type="text" id="inputFirst" name="firstName" class="form-control" placeholder="First Name" required>
                </div>
                <div class="form-group col">
                    <label for="inputLast" class="sr-only">Last Name</label>
                    <input type="text" id="inputLast" name="lastName" class="form-control" placeholder="Last Name" required>
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword" class="sr-only">Password</label>
                <!--Type password mean the password characters will be replaced for privacy reasons-->
                <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required>
            </div>
            <div class="form-group">
                <label for="inputPassword2" class="sr-only">Confirm Password</label>
                <!--Duplicated password field to be checked using javascript-->
                <input type="password" id="inputPassword2" name="password2" class="form-control" placeholder="Confirm Password" required>
            </div>
            <div class="form-group">
                <button class="btn btn-lg btn-primary btn-block" type="submit">Create Account</button>
            </div>
        </form>
    </div>

</div>
</body>
</html>
