        <div id="titleDiv" class=""> <!-- div for title form/ show title once submitted-->
            <form class="form justify-content-center" id="titleForm"><!--Form to add title-->
                <div class="form-row justify-content-center "> <!--Makes button & field appear on same line-->
                    <div class="form-group mx-2 col-9"><!--mx-2 provides padding between the button & col-8 sets the field length-->

                    </div>

                    </div>
                </div>
            </form>

</div><!--div to show the form for a new question once the title is submitted-->
