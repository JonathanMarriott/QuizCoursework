<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/html">

<head>

    <title>Edit Account</title>
    <meta name="viewport" content="width=device-width, initial-scale=0.8">
    <link rel='shortcut icon' type='image/x-icon' href='/client/favicon.ico' />

    <script src="/client/js/jquery-3.3.1.min.js"></script>
    <script src="/client/js/popper.min.js"></script>
    <script src="/client/js/bootstrap.min.js"></script>
    <script src="/client/js/js.cookie.min.js"></script>
    <script src="/client/js/querystring.js"></script>
    <script src="/client/js/navbar.js"></script>
    <script src="/client/js/account.js"></script>

    <link href="/client/css/bootstrap.min.css" rel="stylesheet">
    <link href="/client/css/bootstrapTheme.css" rel="stylesheet">
    <link href="/client/css/navbar.css" rel="stylesheet">

</head>

<body class="bg-dark" onload="checkUserSession()">
<div id="wrapper">

    <!-- Sidebar -->
    <div id="sidebar-wrapper">
        <ul class="sidebar-nav">
            <li><a href="search.html">Search</a></li>
            <li><a href="saved.html">Saved Quizzes</a></li>
            <hr>
            <li><a href="profile.html">Profile</a></li>
            <li><a href="analysis.html">Analysis</a></li>
            <li><a href="account.html">Edit Account</a></li>
            <hr>
            <li><a href="create.html">Create Quiz</a></li>
            <li><a href="edit.html">Edit Quiz</a></li>
        </ul>
    </div>
    <!-- Topbar -->
    <div id="page-content-wrapper">
        <div class="fixed-top">
            <nav class="navbar navbar-dark bg-secondary justify-content-between">
                <div>
                    <button href="#menu-toggle" class="navbar-toggler border-0" id="menu-toggle"><span class="navbar-toggler-icon"></span></button>
                    <a class="navbar-brand" href="/client/index.html"><img src="/client/img/icon.png" width="30" height="30" class="d-inline-block align-top" alt="Logo"> Quiz System - Edit Account</a>
                </div>
                <div>
                    <button type="button" class="btn btn-secondary dropdown-toggle" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Not logged in</button>
                    <div id="navbarAccountMenu" class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">
                        <a class="dropdown-item" href="login.html">Login</a>
                        <a class="dropdown-item" href="signup.html">Create Account</a>
                    </div>
                </div>
            </nav>
        </div>
    </div>
    <!-- Page Content -->
    <div class="container-fluid justify-content-center text-center">
        <h3 class="font-weight-normal text-light justify-content-md-center">Update Your Details</h3>
        <br>
        <div class="row justify-content-between"> <!-- Dividing the page into 2 halves-->
            <div class="col-5 my-auto"> <!--Puts the name and email forms into the same column-->
                <h4 class="font-weight-normal text-light justify-content-center">Change Email</h4>
                <form class="form" id="emailForm"><!--Form to update email-->
                    <div class="form-group">
                        <label for="inputEmail" class="sr-only">Enter new email address</label>
                        <input type="email" id="inputEmail" name="email" class="form-control" placeholder="Enter new email address" required>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-lg btn-primary btn-block" type="submit">Update Email</button>
                    </div>
                </form>
                <br><br><br><br><br> <!--padding-->
                <h4 class="font-weight-normal text-light justify-content-center">Change Names</h4>
                <form class="form" id="nameForm"><!--Form to update names-->
                    <div class="form-group">
                        <label for="inputFirst" class="sr-only">Enter new first name</label>
                        <input type="text" id="inputFirst" name="firstName" class="form-control" placeholder="Enter new first name" required>
                    </div>
                    <div class="form-group">
                        <label for="inputLast" class="sr-only">Enter new last name</label>
                        <input type="text" id="inputLast" name="lastName" class="form-control" placeholder="Enter new last name" required>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-lg btn-primary btn-block" type="submit">Update Names</button>
                    </div>
                </form>
            </div>
            <div class="col-5"><!--Puts the password form in the other side of the page, vertically central-->
                <h4 class="font-weight-normal text-light justify-content-center">Change Password</h4>
                <form class="form" id="passwordForm"><!--Form to update password-->
                    <div class="form-group">
                        <label for="inputOldPassword" class="sr-only">Enter current password</label>
                        <input type="password" id="inputOldPassword" name="oldPassword" class="form-control" placeholder="Enter current password" required>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword" class="sr-only">Enter new password</label>
                        <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Enter new password" required>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword2" class="sr-only">Enter new password again</label>
                        <input type="password" id="inputPassword2" name="password2" class="form-control" placeholder="Enter new password again" required>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-lg btn-primary btn-block" type="submit">Update Password</button>
                    </div>
                </form>
                <br><!--Delete account form-->
                <h4 class="font-weight-normal text-light">Delete Your Account</h4>
                <form class="form" id="deleteForm">
                    <div class="form-group">
                        <label for="inputPassword" class="sr-only">Password</label>
                        <input type="password" id="inputPassword3" name="password" class="form-control" placeholder="Password" required>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword2" class="sr-only">Confirm Password</label>
                        <input type="password" id="inputPassword4" name="password2" class="form-control" placeholder="Confirm Password" required>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-lg btn-primary btn-block" type="submit">Delete Account</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <br>
</div>
</body>
</html>
